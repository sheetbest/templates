<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack + Tailwind</title>
  <script src="https://cdn.sheet.best/sheet-best-templates.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('form[data-sheet-best]').forEach(form => {
        form.addEventListener('submit-finished', (event) => {
          console.log('Submit finished: ', event);
          form.reset();
          form.querySelector('.returnMessage').textContent = 'Submit finished successfully!';
      });
    });
});
  </script>
</head>
<body class="bg-white flex items-center justify-center">
  <div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-base/7 font-semibold text-green-600">Feedback Form</h2>
        <p class="mt-2 text-balance text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">Share your feedback!</p>
      </div>
    </div>

    <div class="mx-auto max-w-7xl px-6 lg:px-8 py-4 lg:py-6">
      <div class="w-full border-t border-green-200"></div>
    </div>

    <div class="mx-auto max-w-3xl px-6 lg:px-8 pb-6 lg:pb-8">

      <div class="font-semibold pb-2"">Something on your mind? Let us know:</div>
      <form class="bg-white border-red-100 shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2" data-sheet-best="https://api.staging.sheetbest.com/sheets/11d6386b-2d0e-406f-8bd3-ef708a3dc780">
        <div class="px-4 py-6 sm:p-8">

          <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8">
            <div class="col-span-12">
              <label for="name" class="block text-sm/6 font-medium text-gray-900">Name</label>
              <div class="mt-2">
                <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-green-600">
                  <input type="text" name="Name" id="name" autocomplete="name" class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6" placeholder="Your name">
                </div>
              </div>
            </div>

            <div class="col-span-12">
              <label for="topic" class="block text-sm/6 font-medium text-gray-900">Topic</label>
              <div class="mt-2 grid grid-cols-1">
                <select id="topic" name="Topic" class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-green-600 sm:text-sm/6">
                  <option selected>Feature Request</option>
                  <option>Bug</option>
                  <option>Complement</option>
                  <option>Complaint</option>
                  <option>Other</option>
                </select>
                <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                  <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
              </div>
            </div>

            <div class="col-span-12">
              <label for="Feedback" class="block text-sm/6 font-medium text-gray-900">Feedback</label>
              <div class="mt-2">
                <textarea placeholder="Your feedback"
                 name="Feedback" id="feedback" rows="5" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-green-600 sm:text-sm/6"></textarea>
              </div>
            </div>

            <div class="col-span-12 items-center justify-center text-center">
              <p class="text-sm/6 text-green-600 returnMessage"></p>
            </div>

            <div class="col-span-12 flex items-center justify-end gap-x-2 pb-4">
              <button type="button" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-green-600 shadow-sm hover:bg-gray-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 border border-gray-100">Reset</button>
              <button type="submit" class="rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 border border-green-600 hover:border-green-500">Share Feedback</button>
            </div>
        </div>
      </form>
    </div>
    <div class="mx-auto max-w-7xl px-6 lg:px-8 py-6 items-center justify-center text-center">
      <p class="text-sm/6 text-gray-600">Powered by <a href="https://sheetbest.com" class="text-green-600 hover:underline">Sheet Best</a> and Google Sheets &trade;</p>
    </div>
  </div>
</body>
</html>
